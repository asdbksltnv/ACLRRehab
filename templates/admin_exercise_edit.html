{% extends "base.html" %}

{% block content %}
  {% include "admin_nav.html" %}

  <section class="section">
    <div class="section-head">
      <h2 data-i18n="editExerciseTitle">Mashqni tahrirlash</h2>
      <p data-i18n="editExerciseSub">YouTube havolasini biriktiring.</p>
    </div>
    <div class="card">
      <form class="auth-form" method="post">
        <div class="form-field">
          <label data-i18n="labelExerciseUz">Nomi (UZ)</label>
          <input type="text" name="name_uz" value="{{ exercise['name_uz'] }}" required />
        </div>
        <div class="form-field">
          <label data-i18n="labelExerciseRu">Nomi (RU)</label>
          <input type="text" name="name_ru" value="{{ exercise['name_ru'] }}" required />
        </div>
        <div class="form-field">
          <label data-i18n="labelDescriptionUz">Tavsif (UZ)</label>
          <textarea name="description_uz" rows="3">{{ exercise['description_uz'] }}</textarea>
        </div>
        <div class="form-field">
          <label data-i18n="labelDescriptionRu">Tavsif (RU)</label>
          <textarea name="description_ru" rows="3">{{ exercise['description_ru'] }}</textarea>
        </div>
        <div class="form-field">
          <label data-i18n="labelSetsReps">Sets/Reps</label>
          <input type="text" name="sets_reps" value="{{ exercise['sets_reps'] }}" />
        </div>
        <div class="form-field">
          <label data-i18n="labelPrecautionsUz">Ehtiyot choralari (UZ)</label>
          <input type="text" name="precautions_uz" value="{{ exercise['precautions_uz'] }}" />
        </div>
        <div class="form-field">
          <label data-i18n="labelPrecautionsRu">Ehtiyot choralari (RU)</label>
          <input type="text" name="precautions_ru" value="{{ exercise['precautions_ru'] }}" />
        </div>
        <div class="form-field">
          <label data-i18n="labelYoutube">YouTube link</label>
          <input type="url" name="youtube_url" value="{{ exercise['youtube_url'] }}" placeholder="https://youtu.be/..." />
        </div>
        <div class="form-actions">
          <button class="btn primary" type="submit" data-i18n="saveButton">Saqlash</button>
          <a class="btn ghost" href="{{ url_for('admin_exercises') }}" data-i18n="cancelButton">Bekor qilish</a>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
